<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>

    <!-- Links -->
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <script src="Assets/JS/script.js" defer></script>
    <script src="https://kit.fontawesome.com/7c3aef27c1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="containder">
        <div class="cadastro">
            <h1 id="logo">LOGO</h1>
            <h1 id="titulo">Novo Login</h1>
            <div class="linha"></div>
            <button>CRIAR CONTA</button>
            <div class="contas">
                <h5>Entrar com</h5>
                <div class="icon">
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
        </div>
        <div class="linha-divi"></div>
        <div class="login">
            <h1>LOGIN</h1>
            <h5>Bem vindo de volta</h5>
            <div class="linha"></div>

            <div class="usuario">
                <fieldset>
                    <i class="fa-solid fa-user"></i>
                    <div class="linha-input"></div>
                    <input type="text" placeholder="USUARIO" required>
                </fieldset>
            </div>
            <div class="senha">
                <fieldset>
                    <i class="fa-solid fa-lock"></i>
                    <div class="linha-input"></div>
                    <input type="password" name="senha" id="senha" placeholder="******************" required>
                    <i class="fa-solid fa-eye"></i>
                </fieldset>
            </div>
        

            <div class="dados">
                <div class="lembrar">
                    <input type="checkbox" name="lembrar" id="lembrar">
                    <label for="lembrar">Lembrar</label>
                </div>
                <div class="esqueceu-senha">
                    <p>Esqueceu a senha?</p>
                </div>
            </div>
            <button type="button">CRIAR CONTA</button>
        </div>
    </div>
</body>

</html>
